<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="align-self-center halfway-fab text-center">
                                        <a class="profile-image">
                                            <img src="assets/img/portrait/medium/avatar-m-9.jpg" class="rounded-circle img-border gradient-summer width-100" alt="Card image">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6" style="text-align: left;padding-top: 35px">
                                    <h5 style="font-weight: bold;">Kendry Ortiz</h5>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" class="form">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label for="name">Nombre</label>
                                                <input type="text" id="name" class="form-control round" name="name" value="Kendry">
                                            </div>
                                                        
                                                        
                                            <div class="form-group">
                                                <label for="lastname">Apellido</label>
                                                <input type="text" id="lastname" class="form-control round" name="lastname" value="Ortiz">
                                            </div>
                                                        
                                                        
                                            <div class="form-group">
                                                <label for="phone">Numero de Telefono</label>
                                                <input type="text" id="phone" class="form-control round" name="phone" value="987415263">
                                            </div>
                                                        
                                            <div class="form-group">
                                                <label for="phoneMovil">Numero de Movil</label>
                                                <input type="text" id="phoneMovil" class="form-control round" name="phoneMovil" value="124557925165">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12 mt-4">
                                    <button class="btn btn-primary btn-raised pull-left">Editar mi información</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" class="form mt-1">
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" id="email" class="form-control round" name="email" value="ortiz@gmail.com">
                                            </div>
                                            
                                            
                                            <div class="form-group">
                                                <label for="password">Contraseña *</label>
                                                <input type="password" id="password" class="form-control round" name="password" value="123456789">
                                            </div>
                                            
                                            
                                            <div class="form-group">
                                                <label for="passwordR">Reingrese su contraseña *</label>
                                                <input type="password" id="passwordR" class="form-control round" name="passwordR" value="987415263">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="calendar">Calendario</label>
                                                <select name="calendar" id="calendar" class="form-control">
                                                    <option value="" selected>Default</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="checkbox" class="custom-control-input" checked id="notificacions">
                                                    <label class="custom-control-label float-left" for="notificacions">Recibir notificaciones</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="checkbox" class="custom-control-input" checked id="active">
                                                    <label class="custom-control-label float-left" for="active">Activo</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
